<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: space-evenly;">
        <div>
            <h2>Registration</h2>
            <form id="regForm" action="" style="display: flex; flex-direction: column;">
                <label for="firstName">First Name</label>
                <input type="text" name='firstname' id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name='lastname' id='lastName'>
                <label for="email">Email</label>
                <input type="text" name='email' id="email">
                <label for="username">Username</label>
                <input type="text" name='username' id="registrationUsername">
                <label for="password">Password</label>
                <input type="text" name='password' id="registrationPassword">
                <button type="submit" id="register" disabled>Register</button>
            </form>
            <div id="reg_message"></div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>

</html>

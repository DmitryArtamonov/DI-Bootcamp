<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="login_block">
        <h1>
            Log In
        </h1>
        <form action="#">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="pass" id="pass" placeholder="password">
            <div class="underform">
                <label for="remember">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>

            </div>
            <button>
                LOG IN
            </button>
        
        </form>


    </div>

</body>

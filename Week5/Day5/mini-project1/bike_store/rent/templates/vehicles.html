<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
</head>
<body>

    {% for group in groups %}

        <h1> {{group}} </h1>

        {% for vehicle in vehicles %}

            {% if vehicle.vehicle_type == group %}

                <div>
                    date created: {{vehicle.date_created}}<br>
                    real cost: {{vehicle.real_cost}}<br>
                    vehicle size: {{vehicle.vehicle_size}}<br>
                </div>

                <br>

            {% endif %}


        {% endfor %}


    {% endfor %}


</body>
</html>
